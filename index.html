<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sign_up_page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="Sign-up-box">
      <div class="Sign-up-title">Sign up</div>
      <div class="input_box">
        <i class='bx bxs-user' ></i>
        <input type="text" class="input" placeholder="Firstname" required>
      </div>
      <div class="input_box">
        <i class='bx bxs-user' ></i>
        <input type="text" class="input" placeholder="Lastname" required>      
      </div>
      <div class="input_box">
        <i class='bx bxs-envelope' ></i>
        <input type="text" class="input" placeholder="Email" required>     
      </div>
      <div class="input_box">
        <i class='bx bxs-lock-alt' ></i>
        <input type="password" class="input" placeholder="Password" required>
      </div>
      <div class="input_box">
        <i class='bx bxs-lock-alt' ></i>
        <input type="password" class="input" placeholder="Confirm Password" required>
      </div>
      <div>
        <button class="Sign_up_button">
            Sign up
        </button>
      </div>
    </div>
  </body>
</html>
